<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Land</title>
  <link rel="stylesheet" href="./css/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
 <div class="wrapper">
   <header class="header">
    <div class="container">
      <div class="header-container">
        <div class="header-img">
          <a href="#">
            <img srcset="./images/logo.png 2x" alt="">
          </a>
        </div>
        <ul class="menu">
          <li class="menu-item">
            <a href="#" class="menu-link">Home</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Product</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">About</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Contact</a>
          </li>
        </ul>
        <div class="header-login">
          <button class="button button--outline">Login</button>
        </div>

      </div>
    </div>
   </header>
   <section class="lightning">
     <div class="container">
       <div class="lightning-container">
         <div class="lightning-header">
           <h2 class="lightning-heading">Lightning fast
            prototyping</h2>
           <p class="text lightning-content">
            Most calendars are designed for teams. Slate is
            designed for freelancers.
           </p>
           <div class="lightning-button">
             <button class="button button--primary">Get Started</button>
             <button class="button button--outline">Try For Free</button>
           </div>
         </div>
       </div>
         <img srcset="./images/Vector.png 2x" alt="" class="lightning-vector1">
         <img srcset="./images/Vector2.png 2x" alt="" class="lightning-vector2">
         <div class="lighning-img">
          <img srcset="./images/img.png 2x" alt="" class="">
         </div>
     </div>
   </section>

 </div>
</body>
</html>
